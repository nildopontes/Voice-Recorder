     Deixo aqui os devidos créditos.
     Adicionarei um menu para escolha do sampleRate e definirei a gravação como mono por padrão
     para diminuir o tamanho do arquivo da gravação final.
-->
<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <title>Gravando áudio com JS</title>
      <link type="text/css" rel="stylesheet" href="recorder.css">
      <script src="recorder.js"></script> 
   </head>
   <body>
      <h1>Audio Recorder</h1>
      <div class="btns">
		 <div id="startRecordingButton">&#9673;</div>
         <div id="stopRecordingButton">&#9724;</div>
         <select id="bitrate">
            <option value="8" selected>8000 Hz</option> 
            <option value="16">16000 Hz</option>
            <option value="32">32000 Hz</option>
         </select>
      </div>
      <div class="record">
         <div>&#9836;</div>
         <div>Nome do registro de teste</div>
         <div>&#11123;</div>
         <div>&#9654;</div>
         <div>&#10060;</div>
      </div>
      <button id="playButton">Play</button>
      <button id="downloadButton">Download</button>
</body>
</html>
